<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="titulo">Ejercicio Compras</h1>
                <!-- FORM -->
                <div class="form-row">
                    <div class="form-group col-md-3">
                      <label for="cliente">Cliente</label>
                      <input type="text" class="form-control" id="cliente">
                    </div>
                    <div class="form-group col-md-3">
                      <label for="producto">Producto</label>
                      <input type="text" class="form-control" id="producto">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio">
                    </div>
                    <div class="form-group col-md-1">
                        <button type="button" class="btn btn-outline-primary" id="btn-agregar">Agregar Prod</button>
                    </div>
                    <div class="form-group col-md-1">
                        <button type="button" class="btn btn-outline-success" id="btn-total">Total Compra</button>
                    </div>
                    <div class="form-group col-md-1">
                        <button type="button" class="btn btn-outline-warning" id="btn-quitar">Quitar Ultima</button>
                    </div>
                    <div class="form-group col-md-1">
                        <button type="button" class="btn btn-outline-danger" id="btn-quitar-todos">Borrar Compra</button>
                    </div>
                      
                </div>
                <!-- div lista precios -->
                <div>
                    <h2 id="h2">Lista Productos:</h2>
                    <ul id="lista"></ul>
                </div>
                <!-- Div que contiene el total -->
                <div id="total">
                    <h3 id="h3">Total a Abonar:</h3>
                    
                </div>


            </div>

        </div>

    </div>



    <!-- Scripts -->
    <script type="text/javascript" src="funciones.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
