<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-notas.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="h1">Promediar Alumnos</h1>
                <!-- Formulario -->
                <form class="formulario">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="nombre">Nombre Alumno</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nota-1">Nota 1</label>
                            <input type="number" class="form-control" id="nota-1">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nota-2">Nota 2</label>
                            <input type="number" class="form-control" id="nota-2">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nota-3">Nota 3</label>
                            <input type="number" class="form-control" id="nota-3">
                        </div>
                        <div class="form-group col-md-2">
                            <button type="button" class="btn btn-outline-primary" id="btn-agregar">Agregar</button>   
                        </div>
                        

                    </div>
                </form>
                <!-- listado alumnos -->
                <div class="alumnos">
                    <h2 id="h2">Lista Alumnos:</h2>
                    <ul id="lista"></ul>
                </div>

                <!-- Formulario promedio -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="alumno">Alumno a Promediar</label>
                        <input type="text" class="form-control" id="alumno">
                        
                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-outline-primary" id="btn-promediar">Promediar</button>                       
                    </div>
                    <div id="promedio">
                       
                    </div>

                </div>


            </div>
        </div>

    </div>


    <!-- Scripts -->
    <script type="text/javascript" src="notas.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
