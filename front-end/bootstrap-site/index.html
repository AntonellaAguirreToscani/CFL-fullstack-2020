                <form class="form-inline my-2 my-lg-0">

                </form>
            </div>
        </nav>
        <!--Titulo1-->
        <h1 class="display-4">Noticias</h1>
        <!--Carrousel-->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./images/imagen1.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/imagen2.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/imagen3.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--Card comentario-->
        <div class="card">
            <div class="card-body">
            ¡Dejanos tu comentario!
            </div>
          </div>
        <!--Formulario-->
        <form class="form">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" value="Ej: Antonella" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault02">Apellido</label>
                    <input type="text" class="form-control" id="validationDefault02" value="Ej: Aguirre" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">Comentario</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>

            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Ya comenté
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>

    </div>


    <footer>
